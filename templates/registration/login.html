{% extends 'base.html' %}

{% block content %}
    <div class="container">
            
        <form action="" class="form-signin" method="post" autocomplete="off">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  
            <input type="email" name="username" id="username" class="form-control" placeholder="Informe seu E-mail" required autofocus>
            <input type="password" name="password" id="password" class="form-control" placeholder="Informe sua senha" required>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Acessar</button>
            <p class="mt-5 mb-3 text-muted">&copy {% now 'Y' %}</p>
        </form>
    </div>
{% endblock %}
